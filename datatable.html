<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podaci Klubova</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Detaljni Pregled Klubova</h1>
    <table id="kluboviTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Ime Kluba</th>
                <th>Grad</th>
                <th>Nadimak</th>
                <th>Godina Osnivanja</th>
                <th>Stadion</th>
                <th>Kapacitet Stadiona</th>
                <th>Trener</th>
                <th>Igraƒçi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#kluboviTable').DataTable({
                ajax: {
                    url: 'http://localhost:3000/api/klubovi',
                    dataSrc: ''
                },
                columns: [
                    { data: 'ime_kluba' },
                    { data: 'grad' },
                    { data: 'nadimak' },
                    { data: 'godina_osnivanja' },
                    { data: 'stadion_naziv' },
                    { data: 'stadion_kapacitet' },
                    { 
                        data: null,
                        render: function(data, type, row) {
                            return `${row.trener_ime} ${row.trener_prezime}`;
                        }
                    },
                    { 
                        data: 'igraci',
                        render: function(data, type, row) {
                            return data.map(igrac => `${igrac.ime} ${igrac.prezime}`).join(', ');
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
